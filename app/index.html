<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ META.project_name }} | The Texas Tribune</title>
  <meta name="description" content="{{ META.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div id="graphic" class="graphic">

{% for candidate in DATA %}
  {% if candidate.META != "" %}
  <div class="candidate-card">
    <div class="card-header prose">
    <h3 class="candidate-name">{{ candidate.META.candidate_name }}</h3>
      <div class="img-box">
        <img src="imgs/{{ candidate.META.photo_slug }}.jpg">
      </div>
      <div class="map-box">
        <img src="{{ candidate.META.mapbox }}">
      </div>

    </div>
    <div class="connection-table">
      {% for connection in candidate.CONNECTIONS %}
        <div class="connection-item prose">
          <h4 class="city">{{ connection.connection_city }}</h5>
          <p class="caption connection-type">Relationship: {{ connection.connection_type }}</p>
          <p class="connection-text">{{ connection.connection_text }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
  <hr>
{% endfor %}
    <h3></h3>
    <p></p>


</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/pymload.js"></script>
<!-- endbuild -->

</body>
</html>
