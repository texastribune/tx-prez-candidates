<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ META.project_name }} | The Texas Tribune</title>
  <meta name="description" content="{{ META.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div id="graphic" class="graphic">

<div class="candidate-card">
  <div class="card-header">
    <img class="img-box" src="http://s3.amazonaws.com/static.texastribune.org/media/images/2013/02/25/JebBush-2.jpg">
    <h2 class="candidate-name prose">Name Namerson</h2>
    <p class="candidate-description prose">Description n things. Who is Name Namerson.</p>
  </div>
  <div class="connection-table">
    <h4 class="table-title">connections</h4>
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-title="City">Austin</td>
          <td data-title="Type">Campaign</td>
          <td data-title="Acting Chamber">Blah blah Namerson loves Austin</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  {% for candidate in DATA %}
    <h3>{{ candidate.META.candidate_name }}</h3>
    <p>{{ candidate.META.description }}</p>
  {% endfor %}

</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<script src="scripts/pymload.js"></script>
<!-- endbuild -->

</body>
</html>
